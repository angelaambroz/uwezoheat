
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Preschool enrolment, Kenya, 2013</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<style type="text/css">
	</style>
</head>
<body>

	<script type="text/javascript">

		var w = 800;
		var h = 500;

		//so ugly. i need to learn the bounded bands thing.
		var projection = d3.geo.mercator()
			.rotate([-25,0])
			.translate([w/2, h/2])
			.scale([120]);


		var path = d3.geo.path()
			.projection(projection);

		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);


		//Data
		d3.json("counties.json", function(json) {
			
			svg.selectAll("path")
			   .data(json.features)
			   .enter()
			   .append("path")
			   .attr("d", path)
			   .style("fill", "steelblue");
	

		}); //json closer

					

			
		</script>
	</body>
</html>
